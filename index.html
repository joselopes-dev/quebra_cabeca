<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <script src="https://cdn.jsdelivr.net/npm/canvas-confetti@1.4.0/dist/confetti.browser.min.js"></script>

  <title>Quebra-Cabeça</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <h1>Quebra-Cabeça</h1>
  <div id="game-info">
    <p>Movimentos: <span id="move-count">0</span></p>
    <button id="reset-btn">Reiniciar</button> <!-- Botão de reiniciar -->
  </div>
  <div id="game-board">
    <div class="tile" id="tile-1">1</div>
    <div class="tile" id="tile-2">2</div>
    <div class="tile" id="tile-3">3</div>
    <div class="tile" id="tile-4">4</div>
    <div class="tile" id="tile-5">5</div>
    <div class="tile" id="tile-6">6</div>
    <div class="tile" id="tile-7">7</div>
    <div class="tile" id="tile-8">8</div>
    <div class="tile empty" id="empty-tile"></div>
  </div>

  <!-- Área para mostrar a mensagem "PERDEU MANINHO!" -->
  <div id="game-over-message" style="display: none;">PERDEU MANINHO!</div>

   <!-- Área para mostrar a mensagem de fim de jogo -->
  <div id="game-over-message" style="display: none;"></div>

  <script src="script.js"></script>
</body>
</html>
